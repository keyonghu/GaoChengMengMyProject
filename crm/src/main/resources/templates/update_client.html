<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>updateClient</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!--<th>cid</th><th>姓名</th><th>联系方式</th><th>理想车型</th><th>相关员工编号</th>-->
<!--<th>预算</th><th>备注</th><th>操作</th>-->
<div style="width: 500px;margin: 40px auto">
    <form action="#" th:action="@{http://localhost:8081/client/update}" class="form-horizontal" method="post">
        <input type="hidden" th:value="${client.getCid()}" th:name="cid"/>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入名字"
                       th:value="${client.getName()}">
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tel" name="tel" placeholder="请输入联系方式"
                       th:value="${client.getTel()}">
            </div>
        </div>
        <div class="form-group">
            <label for="budget" class="col-sm-2 control-label">预算</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="budget" name="budget" placeholder="请输入预算"
                       th:value="${client.getBudget()}">
            </div>
        </div>
        <div class="form-group">
            <label for="comments" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="comments" name="comments" placeholder="请输入备注" th:value="${client.getComments()}">
            </div>
        </div>
        <div class="form-group">
            <label for="want_car" class="col-sm-2 control-label">理想车型</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" name="want_car" id="want_car">
                    <option th:value="${car.model}" th:each="car:${vehiclelist}" th:text="${car.model}"
                    th:selected="${client.getVehicle().getModel()==car.model}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="empname" class="col-sm-2 control-label">接待员工</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" name="empname" id="empname">
                    <option th:value="${emp.getEid()}" th:each="emp:${emplist}" th:text="${emp.getName()}"
                     th:selected="${client.getEmp().getEid()==emp.getEid()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div >
                <button type="submit" class="btn btn-default">修改</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
