<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>updateClient</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!--<th>oid</th><th>cid</th><th>联系方式</th><th>购买车型</th><th>相关员工</th>-->
<!--<th>付款方式</th><th>operator</th>-->
<div style="width: 500px;margin: 40px auto">
    <form action="#" th:action="@{http://localhost:8081/fenyeOrder/update}" class="form-horizontal" method="post">
        <input type="hidden" th:value="${order.getOid()}" th:name="oid"/>
        <div class="form-group">
            <label for="client" class="col-sm-2 control-label">客户</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" name="cid" id="client">
                    <option th:value="${client.getCid()}" th:each="client:${clientlist}" th:text="${client.getName()}"
                            th:selected="${order.getClient().getCid()==client.getCid()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tel" name="tel" placeholder="请输入联系方式"
                       th:value="${order.getTel()}">
            </div>
        </div>
        <div class="form-group">
            <label for="want_car" class="col-sm-2 control-label">理想车型</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" name="want_car" id="want_car">
                    <option th:value="${car.model}" th:each="car:${vehiclelist}" th:text="${car.model}"
                            th:selected="${order.getVehicle().getModel()==car.model}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="empname" class="col-sm-2 control-label">相关员工</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" name="empname" id="empname">
                    <option th:value="${emp.getEid()}" th:each="emp:${emplist}" th:text="${emp.getName()}"
                            th:selected="${order.getEmp().getEid()==emp.getEid()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="pay_type" class="col-sm-2 control-label">付款方式</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pay_type" name="pay_type" placeholder="请输入付款方式"
                       th:value="${order.getPay_type()}">
            </div>
        </div>
        <div class="form-group">
            <div >
                <button type="submit" class="btn btn-default">修改</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
